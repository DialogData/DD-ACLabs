<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{groupBEBean.id}"/>
		<f:event type="preRenderView" listener="#{groupBEBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Group BE"/>

	<ui:define name="header">
		Group
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty groupBEBean.id}">
				Edit existing Group
			</c:when>
			<c:otherwise>
				Create a new Group
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="groupBEBeanGroupBEName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="groupBEBeanGroupBEName" value="#{groupBEBean.groupBE.name}"/>
					<h:message for="groupBEBeanGroupBEName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="groupBEBeanGroupBELevel" value="Level:"/>
				<h:panelGroup>
					<h:selectOneMenu id="groupBEBeanGroupBELevel" value="#{groupBEBean.groupBE.level}">
						<f:selectItem/>
						<f:selectItem itemValue="A1"/>
						<f:selectItem itemValue="A2"/>
						<f:selectItem itemValue="B1"/>
						<f:selectItem itemValue="B2"/>
						<f:selectItem itemValue="C1"/>
						<f:selectItem itemValue="C2"/>
					</h:selectOneMenu>
					<h:message for="groupBEBeanGroupBELevel" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="groupBEBeanGroupBEUsers" value="Users:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{groupBEBean.groupBE.users}"/>
					<h:dataTable id="groupBEBeanGroupBEUsers" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="First Name"/>
							</f:facet>
							<h:link outcome="/userBE/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemFirstName" value="#{_item.firstName}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="userBEBeanAddFirstName" value="#{userBEBean.add.firstName}"/>
								<h:message for="userBEBeanAddFirstName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Last Name"/>
							</f:facet>
							<h:link outcome="/userBE/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemLastName" value="#{_item.lastName}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="userBEBeanAddLastName" value="#{userBEBean.add.lastName}"/>
								<h:message for="userBEBeanAddLastName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="User Name"/>
							</f:facet>
							<h:link outcome="/userBE/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemUserName" value="#{_item.userName}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="userBEBeanAddUserName" value="#{userBEBean.add.userName}"/>
								<h:message for="userBEBeanAddUserName" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Password"/>
							</f:facet>
							<h:link outcome="/userBE/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemPassword" value="#{_item.password}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputSecret id="userBEBeanAddPassword" value="#{userBEBean.add.password}"/>
								<h:message for="userBEBeanAddPassword" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(userBEBean.added)}" id="groupBEBeanGroupBEUsersAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{userBEBean.add.group}" value="#{groupBEBean.groupBE}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{groupBEBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty groupBEBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{groupBEBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{groupBEBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
